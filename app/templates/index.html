<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Tamagochi</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
	<script src="{{ url_for('static', filename='js/phaser.min.js') }}"></script>
</head>
<body>
	<header class="site-header">
		<h1>Tamagochi</h1>
		<p class="subtitle">Flask + Phaser starter</p>
	</header>

	<main>
		<nav class="auth-nav">
			{% if current_user.is_authenticated %}
				<span class="welcome">Hello, {{ current_user.username }}!</span>
				<a href="{{ url_for('auth.logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for('auth.login') }}">Login</a>
                <a href="{{ url_for('auth.request_access') }}">Request Access</a>
            {% endif %}
		</nav>
		<div id="game-container"></div>
	</main>

	<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
