<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Tamagochi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body>
    <header class="site-header">
        <h1 class="brand-title">TAMAGOCHI</h1>
    </header>
    <main class="landing">
        <section class="landing-hero">
            <h2 class="landing-title">Take care of your virtual friend</h2>
            <p class="landing-subtitle">Feed, wash, play and help it grow.</p>
            <div class="landing-actions">
                <a href="{{ url_for('auth.login') }}" class="cta-btn cta-primary">Start Playing</a>
                <a href="{{ url_for('auth.request_access') }}" class="cta-btn cta-secondary">Request Access</a>
            </div>
        </section>

        <section class="landing-gallery">
            <div class="pet-card">
                <img src="{{ url_for('static', filename='sprites/squirrel_happy.png') }}" alt="Squirrel" width="256" height="256" />
                <span>Squirrel</span>
            </div>
            <div class="pet-card">
                <img src="{{ url_for('static', filename='sprites/sheets/placeholder_sprite.png') }}" alt="Hedgehog (placeholder)" width="256" height="256" />
                <span>Hedgehog</span>
            </div>
            <div class="pet-card">
                <img src="{{ url_for('static', filename='sprites/sheets/placeholder_sprite.png') }}" alt="Hamster (placeholder)" width="256" height="256" />
                <span>Hamster</span>
            </div>
        </section>
	</main>

</body>
</html>
