<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>{{ pet.name }} - Tamagochi</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
	<script src="{{ url_for('static', filename='js/phaser.min.js') }}"></script>
</head>
<body>
	<header class="site-header">
		<h1>{{ pet.name }} the {{ pet.pet_type.title() }}</h1>
		<nav class="auth-nav">
			<a href="{{ url_for('auth.logout') }}">Logout</a>
		</nav>
	</header>

	<main class="game-main">
		<div class="pet-stats">
			<div class="stat-bar">
				<label>Hunger</label>
				<div class="bar">
					<div class="fill" style="width: {{ pet.hunger }}%"></div>
				</div>
				<span>{{ pet.hunger }}%</span>
			</div>
			<div class="stat-bar">
				<label>Happiness</label>
				<div class="bar">
					<div class="fill" style="width: {{ pet.happiness }}%"></div>
				</div>
				<span>{{ pet.happiness }}%</span>
			</div>
			<div class="stat-bar">
				<label>Cleanliness</label>
				<div class="bar">
					<div class="fill" style="width: {{ pet.cleanliness }}%"></div>
				</div>
				<span>{{ pet.cleanliness }}%</span>
			</div>
			<div class="stat-bar">
				<label>Energy</label>
				<div class="bar">
					<div class="fill" style="width: {{ pet.energy }}%"></div>
				</div>
				<span>{{ pet.energy }}%</span>
			</div>
		</div>

		<div class="game-area">
			<div id="game-container"></div>
			
			<div class="action-buttons">
				<button class="action-btn" data-action="feed">Feed</button>
				<button class="action-btn" data-action="play">Play</button>
				<button class="action-btn" data-action="bath">Bath</button>
				<button class="action-btn" data-action="sleep">Sleep</button>
			</div>
		</div>
	</main>

	<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
